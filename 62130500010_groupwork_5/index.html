<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app" class="max-w-xl mx-auto my-10 space-y-6 bg-yellow-50">
    <h1 class="font-serif text-4xl italic tracking-wider text-indigo-700 ">Friends Photo Gallery ( {{ countUnliked }} )
    </h1>

    <photo-search @search="search" :form="form"> </photo-search>

    <div v-if="isBigPicture"> <photo-view @zoom-out="zoomOut" :zoom="zoom"></photo-view> </div>
    

    <div v-if="searching.length !== 0" v-for="(photos,index) in searching">

      <photo-items :photos="photos" @big-pic="bigPic" @like-pic="toggleLiked"></photo-items>

    </div>

    <div v-else class="">
      <h2 class="text-4xl text-blue-400">No Photo!!!</h2>
    </div>

  </div>
  <!-- my main.js -->
  <script src="./main.js"></script>
  <script src="./Components/PhotoItem.js"></script>
  <script src="./Components/PhotoSearch.js"></script>
  <script src="./Components/PhotoView.js"></script>

  <script>
    const mountedApp = app.mount('#app')
  </script>

</body>

</html>
